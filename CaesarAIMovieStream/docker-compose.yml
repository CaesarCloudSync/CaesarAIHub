services:
  jackett:
    extends:
      file: ../CaesarAIJackett/docker-compose.yml
      service: jackett
  prowlarr:
    extends:
      file: ../CaesarAIProwlarr/docker-compose.yml
      service: prowlarr
  redis:
    extends:
      file: ../CaesarAIRedis/docker-compose.yml
      service: redis
  moviestreaming:
    depends_on:
      - jackett
      - prowlarr # Optional
    container_name: caesaraimoviestream
    build: .
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8081:8081"
    volumes:
      - .:/app

