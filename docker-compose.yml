services:
  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - AUTO_UPDATE=true #optional
      - RUN_OPTS= #optional
    volumes:
      - /home/amari/Desktop/CaesarAIJackett/data:/config
      - /home/amari/Desktop/CaesarAIJackett/blackhole:/downloads
    ports:
      - 9117:9117
    restart: unless-stopped
  streaming:
    container_name: caesaraistream
    build: .
    ports:
      - "8080:8080"
    volumes:
      - .:/app
  
